<div class="album" *ngIf="album">
    <header class="album-header">
        <div class="row">
            <div class="col-md-4">
                <img class="album-thumb img-responsive" src="{{album.images[0].url}}">
            </div>
            <div class="col-md-8">

                <h4 *ngIf="album.artists.length>0">
                    <span *ngFor="let artist of album.artists"><a routerLink="/artist/{{artist.id}}">{{artist.name}}</a></span>
                </h4>
                <h2>{{album.name}}</h2>
                <h5>Release Date:{{album.release_date}}</h5>
                <a class="btn btn-primary" target="_blank" href="{{album.external_urls.spotify}}">View In Spotify</a>
            </div>
        </div>
    </header>
    <div class="album-tracks">
        <h2>Album Tracks</h2>
        <div *ngFor="let track of album.tracks.items">
            <div class="well">
                <h5>{{track.track_number}} - {{track.name}}</h5>

                <audio controls>
  <source src="{{track.preview_url}}" type="audio/mpeg">
Your browser does not support the audio element.
</audio>
                <!--<a class="btn btn-info" href="{{track.preview_url}}" target="_blank">Preview track</a>-->
            </div>
        </div>
    </div>
</div>
